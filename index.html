<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Happy Birthday</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="envelope-wrapper">
        <div id="envelope">
          <div class="back-side"></div>

          <div class="letter" id="letter-handle">
            <div class="text">
              <strong>Drag Up!</strong>
              <p>위로 쭉 당겨주세요 ❤️</p>
            </div>
          </div>

          <div class="side-left"></div>
          <div class="side-right"></div>
          <div class="front-pocket"></div>
          <div class="flap"></div>
          <div class="wax-seal">CLICK</div>
        </div>
      </div>
    </div>

    <div class="letter-content hidden" id="letter-content">
      <div class="content-scroll">
        <h1>Happy Birthday! 🎂</h1>
        <p>내 친구 성민이에게,</p>
        <p>
          생일 축하해! 🎉<br>
          뭔가 특별한 편지를 주고 싶어서 만들어. 봤다오<br>
          이 편지를 준비하면서 너랑 함께 했던 즐거운 추억들이 많이 떠올랐어.
        </p>
        <p>
          오늘 하루 맛있는 거 많이 먹고<br>
          세상에서 가장 행복한 하루 보내길 바라!<br>
          태어나줘서 고마워.
        </p>
        <p class="from">From. 너의 친구가</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
